mutation AddToPortfolio(
  $ownerId: String!
  $stockCode: String!
  $quantity: Float!
  $averagePrice: Float!
  $investmentThesis: String
  $exitStrategy: String
) {
  addToPortfolio(
    ownerId: $ownerId
    stockCode: $stockCode
    quantity: $quantity
    averagePrice: $averagePrice
    investmentThesis: $investmentThesis
    exitStrategy: $exitStrategy
  ) {
    id
    name
    # 追加後の結果としてアイテム一覧を返してもらうと、キャッシュ更新に便利
    items {
      stock {
        code
      }
      quantity
      investmentThesis
      exitStrategy
    }
  }
}
