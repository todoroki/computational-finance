query GetStockDetail($code: String!) {
  stock(code: $code) {
    code
    name
    japaneseName
    market
    japaneseMarket
    sector17CodeName
    description

    analysisResults {
      date
      stockPrice
      marketCap

      # --- AI Diagnosis ---
      status
      aiSummary
      riskLevel
      riskDetails
      state
      expectationStructure

      # --- Scores ---
      zScore
      fScore
      expectationGap
      impliedRevenueGrowth
      actualRevenueGrowth

      # --- Tags ---
      tagSafetyShield
      tagQualityGrowth
      tagInstitutional
      tagCashCow
      tagSingleEngine
      tagHighVolatility
      tagSilentImprover
      tagTurnaround
      tagZombie
      tagAccountingRisk
      tagFragile

      # ▼▼▼ 追加: Phase 3 基礎ファンダメンタルズ ▼▼▼
      per
      pbr
      roe
      roa
      eps
      bps
      equityRatio
      dividendYield
      freeCashFlow
      operatingCf # ★これを追加！
    }

    financials {
      fiscalYear
      quarter
      periodEnd
      revenue
      operatingIncome
      netIncome
      operatingCf
      investingCf
      financingCf
      totalAssets
      totalEquity
    }
  }
}
