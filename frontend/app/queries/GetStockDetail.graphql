query GetStockDetail($code: String!) {
  stock(code: $code) {
    code
    name
    japaneseName
    market
    japaneseMarket
    sector
    japaneseSector
    description 

    analysisResults {
      date
      stockPrice
      marketCap

      # === 这里的核心追加！ ===
      # 総合判定
      status
      isGoodBuy
      aiSummary

      # Lens 1: Safety & Quality (安全・質)
      zScore # 倒産リスク
      fScore # 財務健全性
      accrualsRatio # 利益の質
      # Lens 2: Structure (構造)
      grossProfitability # 稼ぐ力
      roiic # 投資効率
      # Lens 3: Expectation (期待)
      impliedGrowthRate # 逆算DCF
      # =======================

      impliedRevenueGrowth # ★ 売上ベース
      actualRevenueGrowth # ★追加
      expectationGap # ★追加
      state # 企業の健康状態
      expectationStructure # 期待の構造
      riskLevel # リスクレベル
      riskDetails # リスク詳細
      # --- ▼▼▼ 追加: 性格タグ (キャメルケースに注意) ▼▼▼ ---
      tagSafetyShield
      tagCashCow
      tagQualityGrowth
      tagInstitutional
      tagSingleEngine
      tagHighVolatility
      tagSilentImprover
      tagTurnaround
      tagZombie
      tagAccountingRisk
      tagFragile
    }

    financials {
      fiscalYear
      quarter
      revenue
      operatingIncome
      netIncome
      operatingCf
      investingCf
      financingCf
      totalAssets
      totalEquity # netAssetsから名前変わりました
      periodEnd
    }
  }
}
