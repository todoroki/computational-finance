query GetStocks(
  $search: String
  $status: String
  $limit: Int
  $sortBy: String
  $sortOrder: String
) {
  stocks(
    search: $search
    status: $status
    limit: $limit
    sortBy: $sortBy # ★追加
    sortOrder: $sortOrder # ★追加
  ) {
    code
    name
    japaneseName # ★追加
    japaneseSector # ★追加
    japaneseMarket
    sector
    market

    analysisResults {
      date
      stockPrice
      status
      isGoodBuy
      zScore
      grossProfitability
      impliedGrowthRate # FCFベース (既存)
      impliedRevenueGrowth # ★追加 (売上ベース)
    }
  }
}
