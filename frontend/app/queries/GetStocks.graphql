query GetStocks(
  $search: String
  $status: String
  $rankingMode: String # ★追加
  $limit: Int
  $offset: Int
  $sortBy: String
  $sortOrder: String
) {
  stocks(
    search: $search
    status: $status
    rankingMode: $rankingMode # ★追加
    limit: $limit
    offset: $offset
    sortBy: $sortBy # ★追加
    sortOrder: $sortOrder # ★追加
  ) {
    code
    name
    japaneseName # ★追加
    japaneseSector # ★追加
    japaneseMarket
    sector
    market

    analysisResults {
      date
      stockPrice
      status
      isGoodBuy
      zScore
      grossProfitability
      impliedGrowthRate # FCFベース (既存)
      impliedRevenueGrowth # ★追加 (売上ベース)
      actualRevenueGrowth # 実績
      expectationGap # 乖離
    }
  }
}
