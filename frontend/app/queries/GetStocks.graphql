query GetStocks($search: String, $status: String, $limit: Int) {
  stocks(search: $search, status: $status, limit: $limit) {
    code
    name
    sector
    market

    analysisResults {
      date
      stockPrice
      status
      isGoodBuy
      zScore
      grossProfitability
      impliedGrowthRate
    }
  }
}
