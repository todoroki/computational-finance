query GetStocks(
  $search: String
  $status: String
  $limit: Int
  $sortBy: String
  $sortOrder: String
) {
  stocks(
    search: $search
    status: $status
    limit: $limit
    sortBy: $sortBy # ★追加
    sortOrder: $sortOrder # ★追加
  ) {
    code
    name
    sector
    market

    analysisResults {
      date
      stockPrice
      status
      isGoodBuy
      zScore
      grossProfitability
      impliedGrowthRate
    }
  }
}
